<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    
    <script type="text/javascript">
      window.onload = function () {
      var tmpInt = Math.floor(Math.random() * 100) + 1;
       if (tmpInt >= 75) {
        document.getElementById('logo').setAttribute("src", "http://i.imgur.com/Y2M1OkB.png");
       } else if (tmpInt >= 50) {
        document.getElementById('logo').setAttribute("src", "https://i.imgur.com/av5VSFE.png");
       } else if (tmpInt >= 25) {
        document.getElementById('logo').setAttribute("src", "https://i.imgur.com/V9sxqqT.png");
       } else {
        document.getElementById('logo').setAttribute("src", "https://i.imgur.com/tYXocHE.png");
       }
      }
      </script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img id="logo" src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="http://waterblogs.net">Blog</a>
            <a href="{{ site.baseurl }}/status">Projects</a>
            <a href="{{ site.baseurl }}/support">Support the Group</a>
            <a href="{{ site.baseurl }}/wow">Wall of Win</a>
            <a href="http://waterflamescans.tumblr.com/">Tumblr</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container blah">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
