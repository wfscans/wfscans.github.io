<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    
    <script type="text/javascript">
      setTimeout(function () {
      if (Math.random() < 0.5 ? 1 : 2 == 1)
      { 
      //document.getElementById('logo').src = "https://i.imgur.com/av5VSFE.png";
      document.getElementById('logo').setAttribute("src", "https://i.imgur.com/av5VSFE.png");
      console.log("Version 1");
      } else {
      //document.getElementById('logo').src = "https://i.imgur.com/V9sxqqT.png";
      document.getElementById('logo').setAttribute("src", "https://i.imgur.com/V9sxqqT.png");
      console.log("Version 2");
      }

    }, 1500);
      </script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img id="logo" src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/status">Project Status</a>
            <a href="{{ site.baseurl }}/support">Support the Group</a>
            <a href="{{ site.baseurl }}/wow">Wall of Win</a>
            <a href="http://waterflamescans.tumblr.com/">Tumblr</a>
            <a href="http://bato.to/group/_/w/waterflame-scanlations-r4749">Batoto Group</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
